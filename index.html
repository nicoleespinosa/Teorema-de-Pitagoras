<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teorema de Pitágoras</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/favicon.jpg" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="form-box">
            <!--DIVIDE O FORMULÁRIO EM DOIS LADOS-->
            <div class="left"></div>
            <div class="right">
                <!-- INPUTS -->
                <h2>Cálculo do<br><span>Teorema de Pitágoras</span></h2>

                <label class="valores" for="valor1">Digite o primeiro valor:</label>
                <input type="text" name="valor1" class="input-group valor1" id="valor1">

                <label class="valores" for="valor2">Digite o segundo valor:</label>
                <input type="text" name="valor2" class="input-group valor2" id="valor2">

                <button id="button">Calcular</button>

                <!-- CAMPO QUE IRÁ MOSTRAR O RESULTADO -->
                <label for="result">Resultado:</label>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script>
        /* Funções feitas com Javascript*/
        var button = document.getElementById('button');
    
        function calculate(){
            var valor1 = document.getElementById('valor1').value;
            var valor2 = document.getElementById('valor2').value;
    
            var result = document.getElementById('result');
    
            var hypotenuse = Math.round(Math.sqrt((valor1*valor1) + (valor2*valor2)));
    
            result.innerHTML = hypotenuse;
        }

        button.addEventListener('click', calculate)
    </script>
</body>
</html>
